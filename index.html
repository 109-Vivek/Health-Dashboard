<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Dashboard</title>
    <!-- <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script> -->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#1e2124]">
    <div id="navbar" class="w-screen top-0 z-[1000]">
      <!-- NAVBAR  -->
      <nav
        class="bg-white border-gray-200 dark:bg-gradient-to-b dark:from-purple-950 dark:to-indigo-950 dark:border-gray-700"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#" class="flex items-center">
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >HEALTH DASHBOARD</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-dropdown"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-dropdown"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
            <ul
              class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gradient-to-b dark:from-purple-950 dark:to-indigo-950 dark:border-gray-700"
            >
              <li>
                <button class="text-white hover:text-blue-600" id = "medicine_btn">Medicine</button>
              </li>

              <li>
                <button class="text-white hover:text-blue-600" id = "disease_btn">Disease</button>
              </li>

              <li>
                <button class="text-white hover:text-blue-600" id = "symptoms_btn">Symptom</button>
              </li>

              <li>
                <button
                  id="dropdownNavbarLink"
                  data-dropdown-toggle="dropdownNavbar"
                  class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
                >
                  Relation
                  <svg
                    class="w-2.5 h-2.5 ml-2.5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                </button>
                <!-- Dropdown menu -->
                <div
                  id="dropdownNavbar"
                  class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
                >
                  <ul
                    class="py-2 text-sm text-gray-700 dark:text-gray-400"
                    aria-labelledby="dropdownLargeButton"
                  >
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >R1</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >R2</a
                      >
                    </li>
                  </ul>
                </div>
              </li>

              
            </ul>
          </div>
        </div>
      </nav>

    </div>
    
    <section class = "bg-gradient-to-b from-black to-gray-950 rounded-lg mx-7 my-7 px-2 py-10" id = "text-section">
        
        <div class = "p-5 max-w-full flex flex-wrap text-white bg-gradient-to-b from-red-500 to-pink-900 text-white mb-7 rounded-md">
          <div class="text-white max-w-full flex-wrap flex bg-gradient-to-b from-blue-600 via-blue-700 to-blue-900 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">

            <input type="file" id="fileInput" class = "m-2"/>
          </div>  
           <button id = "upload" class = "bg-gradient-to-b mx-2 from-emerald-500 to-emerald-700 rounded-md p-2">Upload File</button>
        </div>
        <div>
           
            <div class="scrollable-div text-lg md:text-xl rounded-lg p-9 mx-9" id = "main_text">
              <py-env>
                - pandas
                - paths:
                  - folder/module1.py
                  - folder/data/newdata.csv
                  - folder/data/medicines.lst
                  - folder/data/diseases.lst
                  - folder/data/symptoms.lst

              </py-env>
              <py-script src ="main.py">
                
              </py-script>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
    <script>
        const med = document.getElementById("medicine_btn")
        const dis = document.getElementById("disease_btn")
        const sym = document.getElementById("symptoms_btn")

        med.addEventListener("click", () => {
          med.classList.add("text-amber-500")
          dis.classList.remove("text-amber-500")
          sym.classList.remove("text-amber-500")
        })

        dis.addEventListener("click", () => {
          dis.classList.add("text-amber-500")
          med.classList.remove("text-amber-500")
          sym.classList.remove("text-amber-500")
        })

        sym.addEventListener("click", () => {
          med.classList.remove("text-amber-500")
          dis.classList.remove("text-amber-500")
          sym.classList.add("text-amber-500")
        })
    </script>
  </body>
</html>
